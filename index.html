<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- side bar -->
    <div class="sideBar">
        <span class="title">Min verse</span>
        <div class="links">
            <a href="" class="link"><i class="fa fa-dashboard"></i> DashBoard</a>
            <a href="" class="link"><i class="fa fa-comments"></i> message</a>
            <a href="" class="link"><i class="fa fa-users"></i> students</a>
            <a href="" class="link"><i class="fa fa-question-circle"></i> About</a>
        </div>
        <p>Acounts Allowed</p>
        <div class="links">
            <a href="" class="link"><i class="fa fa-brands fa-github"></i> Github</a>
            <a href="" class="link"><i class="fa fa-brands fa gitlab"></i> Gitlab</a>
            <a href="" class="link"><i class="fa fa-brands fa-google"> </i> Google</a>
        </div>
        <p>Management</p>
        <div class="links">
            <a href="" class="link"><i class="fa fa-gear"></i> setting</a>
            <a href="" class="link active"><i class="fa fa-sign-out "></i> logout</a>
        </div>
    </div>
    <!--end side bar-->
    <div class="main">
        <h3><i onclick="menu()" class="fa fa-bars icon"></i> Hi welcome to my DashBoard</h3>
    </div>
    <script>
        // get the menu element with js
        function menu() {
        var menu = document.querySelector('.sideBar');
        if(menu.style.display=="block"){
            menu.style.display="none"
        }else{
            menu.style.display="block"
        }
       
    }
    </script>
</body>
</html>
